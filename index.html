<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="img-box">
          <picture>
            <div class="img">
              <img class="move" src="./images/icon-view.svg" alt="" />
            </div>
            <img
              class="img-size"
              src="images/image-equilibrium.jpg"
              alt="Cube"
            />
          </picture>
        </div>

        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
        <div class="box2">
          <h3>
            <picture>
              <img src="./images/icon-ethereum.svg" alt="" />
            </picture>
            0.041 ETH
          </h3>
          <h4>
            <picture> <img src="./images/icon-clock.svg" alt="" /> </picture>3
            days left
          </h4>
        </div>
        <div class="line"></div>
        <div class="box2">
          <picture
            ><img class="img-2" src="./images/image-avatar.png" alt=""
          /></picture>
          <h5>Creation of <span class="name">Jules Wyvern</span></h5>
        </div>
      </div>
    </main>
  </body>
</html>
